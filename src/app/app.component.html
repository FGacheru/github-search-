
<div class="container">
  <div class="text-center p-5">
    <h2 style="font-weight: bolder;">
      FGacheru
      <br>
      <small class="text-muted" style="font-weight: bold;">My Github Repositories</small>
    </h2>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let repo of  Repos ">
      <div class="card" style="background-color: wheat;">
        <div class="card-body">
          <br>
          <h5 class="card-title">{{repo.name}}</h5>
          <p class="card-text">{{repo.description}}</p>
          <a href="{{repo.html_url}}" class="btn btn-primary">Repositories</a>
        </div>
      </div>
    </div>
  </div>
</div>
